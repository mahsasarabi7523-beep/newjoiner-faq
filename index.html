let chat = document.getElementById('chat');
let q = document.getElementById('q');
let send = document.getElementById('send');

function el(html){ const d=document.createElement('div'); d.innerHTML=html; return d.firstElementChild; }
function scrollBottom(){ chat.scrollTop = chat.scrollHeight; }

function addRow(side, text){
  const cls = side === 'you' ? 'you' : 'bot';
  const node = el(`<div class="row"><div class="${cls}">${text}</div></div>`);
  chat.appendChild(node);
  scrollBottom();
}

function escapeHtml(s){ return s.replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

function highlight(text, terms){
  if(!terms || !terms.length) return escapeHtml(text);
  let out = escapeHtml(text);
  terms.forEach(t=>{
    if(!t) return;
    const re = new RegExp("(" + t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + ")", "gi");
    out = out.replace(re, '<mark>$1</mark>');
  });
  return out;
}

// simple scoring
function score(item, terms){
  const t = (item.title||'').toLowerCase();
  const b = (item.body||'').toLowerCase();
  let s = 0;
  for(const term of terms){
    const w = term.toLowerCase();
    if(t.includes(w)) s += 3;
    if(b.includes(w)) s += 1.2;
  }
  // bonus for consecutive phrase presence
  const phrase = terms.join(' ').toLowerCase();
  if(phrase.length > 2){
    if(t.includes(phrase)) s += 2.5;
    if(b.includes(phrase)) s += 1.5;
  }
  return s;
}

function topMatches(query, k=4){
  const terms = query.split(/\s+/).filter(Boolean);
  const scored = KB.map((it,idx)=>({idx, it, s:score(it, terms)}))
                   .filter(x=>x.s>0.2)
                   .sort((a,b)=>b.s-a.s)
                   .slice(0,k);
  return {terms, scored};
}

function answerFrom(items, terms){
  if(!items.length) return "چیزی در دانشنامه مطابق با پرسش شما پیدا نشد. سؤالت را کمی دقیق‌تر بپرس یا کلمهٔ کلیدی دیگری امتحان کن.";
  const best = items[0].it;
  const title = best.title;
  let body = best.body;
  // make a short snippet with highlights
  return `🔎 ${highlight(title, terms)}\n\n${highlight(body.slice(0, 550), terms)}\n\n— نتایج مرتبط:`;
}

function showKBResults(scored, terms){
  const box = document.createElement('div');
  box.className = 'kbres';
  scored.forEach(x=>{
    const node = el(`<div class="kbi"><div class="title">${highlight(x.it.title, terms)}</div><div>${highlight(x.it.body.slice(0, 240), terms)}</div></div>`);
    box.appendChild(node);
  });
  chat.lastElementChild.querySelector('.bot').appendChild(box);
  scrollBottom();
}

async function loadKB(){ /* KB is inlined */ }

async function onSend(){
  const query = q.value.trim();
  if(!query) return;
  addRow('you', escapeHtml(query));
  q.value = '';
  const {terms, scored} = topMatches(query);
  const ans = answerFrom(scored, terms);
  addRow('bot', ans);
  if(scored.length){ showKBResults(scored, terms); }
}

send.addEventListener('click', onSend);
q.addEventListener('keydown', e=>{ if(e.key === 'Enter'){ onSend(); } });
